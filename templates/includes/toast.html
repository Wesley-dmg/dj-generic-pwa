    {% load static %}
    <!-- Messages Django cachÃ©s pour le JavaScript -->
    {% if messages %}
    <script id="django-messages" type="application/json">
        [
        {% for message in messages %}
        {
            "message": "{{ message|escapejs }}",
            "tags": "{{ message.tags }}"
        }{% if not forloop.last %},{% endif %}
        {% endfor %}
        ]
    </script>
    {% endif %}

    <!-- Toast global -->
    <script src="{% static 'js/toast.js' %}"></script>
