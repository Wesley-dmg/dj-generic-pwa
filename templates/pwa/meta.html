{% load static %}

<!-- Manifest -->
<link rel="manifest" href="{% url 'pwa:manifest' %}">

<!-- iOS Meta Tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="{{ pwa_config.theme_color|default:'#3f4d67' }}">
<meta name="apple-mobile-web-app-title" content="{{ pwa_config.short_name|default:'PWA' }}">
<link rel="apple-touch-icon" href="{% static 'pwa/icons/icon-152x152.png' %}">

<!-- Android/Chrome Meta Tags -->
<meta name="theme-color" content="{{ pwa_config.theme_color|default:'#3f4d67' }}">
<meta name="mobile-web-app-capable" content="yes">
